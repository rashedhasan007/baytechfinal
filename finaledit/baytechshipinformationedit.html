
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!--Title-->
  <title>{{file_url}}</title>
  <!--Favicon-->
  <link rel="shortcut icon" href="{{file_url}}">

  <!-- font awesome file link  -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="information.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="baytechinformation.js"></script>
</head>

<body>
<header class="header">

  <a href="index.html" class="logo"><img src={{file_url}} alt=""></a>

  <nav class="navbar">
    <ul>
      <li><a href="{% url 'login' %}">Edit Company details</a></li>
      <li><a href="{% url 'servicesedit' %}">Edit project</a>
      </li>
      <li><a href="{% url 'servicesedit' %}">Edit service</a>
      </li>
      <li><a href="{% url 'project' %}">Edit blog</a>
      </li>
      <li><a href="{% url 'blog' %}">Edit about</a>
      </li>
    </ul>
  </nav>

</header>
<div class="wrapper">
    <div class="title">
      Company details
    </div>
    <div class="form">
       <div class="inputfield">
          <label>slogan</label>

        <input type="value"class="input" id="slogan"></input>
       </div>
        <div class="inputfield">
          <label>banner</label>
          <input type="text" class="input" id="banner">
       </div>
       <div class="inputfield">
          <label>phone number</label>
          <input type="text" class="input" id="phone">
       </div>
        <div class="inputfield">
       </div>
        <div class="container">

        </div>

        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" id="email">
       </div>

      <div class="inputfield">
          <label>Address</label>
          <input type="text" class="input" id="address">
       </div>
        <div class="inputfield">
          <label>project</label>
          <input type="text" class="input" id="project">
       </div>
        <div class="inputfield">
          <label>about us</label>
          <input type="text" class="input" id="aboutus">
       </div>
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input">
       </div>
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div>
      <div class="inputfield">
        <button class ="btn" onClick="setData()">Update data to Firebase</button>
      </div>
    </div>
</div>

</body>
</html>
